sources:
  in:
    type: "socket"
    address: "0.0.0.0:1337"
    mode: "udp"
    decoding:
      codec: "influxdb"

transforms:
  in-tagged:
    inputs:
      - "in"
    type: "remap"
    source: |-
      .tags.custom = "hello-world"

sinks:
  out:
    inputs:
      - "in-tagged"
    type: "file"
    encoding:
      codec: "native_json"
    path: "./metrics-%s.out"
